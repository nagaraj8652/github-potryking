<ion-header>
  <ion-toolbar class="background1">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="text-center">Verify OTP</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="vertical-align-content"  color="light">
  <form>
    <ion-row text-center style="margin-top:20%">
      <ion-col>
        <ion-input type="number" #otp1 required maxLength="1" (keyup)="otpController($event,otp2,'')">
        </ion-input>
      </ion-col>
      <ion-col>
        <ion-input type="number" #otp2 required maxLength="1" (keyup)="otpController($event,otp3,otp1)">
        </ion-input>
      </ion-col>
      <ion-col>
        <ion-input type="number" #otp3 required maxLength="1" (keyup)="otpController($event,otp4,otp2)">
        </ion-input>
      </ion-col>
      <ion-col>
        <ion-input type="number" #otp4 required maxLength="1" (keyup)="otpController($event,'',otp3)">
        </ion-input>
      </ion-col>

      <ion-col align-self-left style="margin-top:2%" size="12">
        <span class="already">9738487955 <a href="javascript:void(0)" [routerLink]="['/register']">Edit</a> </span>
      </ion-col>

      <ion-col size="12">
        <ion-button type="submit" color="success" expand="block">Verify</ion-button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
